<div [nbSpinner]="loading" nbSpinnerSize="large" nbSpinnerStatus="primary">
<div class="inner_pages home_page">
  <nb-card-header class="main_header">
      <h1 class="page_title"> {{ "COMPONENTS.DASHBOARD" | translate }}</h1>
      <div class="main_spacer">
          &nbsp;
      </div>
  </nb-card-header>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
        <ng-template [ngTemplateOutlet]="WidgetStatistic" [ngTemplateOutletContext]="{widget: widget}"
          *ngFor="let widget of widgetStatisticData"></ng-template>
      </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
      <ng-template [ngTemplateOutlet]="WidgetTipTodayData" [ngTemplateOutletContext]="{widget: widget}"
        *ngFor="let widget of widgetTipsTodayData"></ng-template>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row m-0">
      <div class="card w-100">
        <div class="card-body">
          <h4 class="header-title mb-3">Recent orders</h4>
          <!-- <a (click)="onViewMoreOrders()" class="view-more">
            <nb-icon icon="arrow-forward-outline"></nb-icon>
          </a> -->
          <ng2-smart-table [settings]="settings" [source]="source" class="home-table">
          </ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #WidgetTipTodayData let-widget='widget'>
  <div class="col-md-6 col-xl-3">
    <div class="card card-custom">
      <div class="card-body">
        <!-- ngbTooltip="More Info" -->
        <i class="fa fa-info-circle text-muted float-right" placement="bottom"></i>
        <h4 class="mt-0 font-16">{{widget.title}}</h4>
        <!-- [CountTo]="widget.value" [from]="0"
            [duration]="1" -->
        <h2 class="text-primary my-3 text-center"><span>{{widget.value}}</span></h2>
        <p class="text-muted mb-0">{{widget.text}} 
          <!-- <span class="float-right">
          <i class="fa fa-caret-up text-success mr-1"></i>{{widget.revenue}}
          </span> -->
        </p>
      </div>
    </div>
  </div>
</ng-template>

<!-- Widget data -->
<ng-template #WidgetStatistic let-widget='widget'>
  <div class="col-md-6 col-xl-3">
    <div class="widget-rounded-circle card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <div class="avatar-lg rounded-circle bg-soft-{{ widget.color }} border-{{ widget.color }} border">
              <i class="{{ widget.icon }} font-22 avatar-title text-{{ widget.color }}"></i>
            </div>
          </div>
          <div class="col-6 p-0">
            <div class="text-right">
              <!-- [CountTo]="widget.value" [from]="0" [duration]="1" -->
              <h3 class="text-dark mt-1 dashboard-card-value">{{ widget.value }}</h3>
              <p class="text-muted mb-1 text-truncate dashboard-card-subtitle">{{ widget.text }}</p>
            </div>
          </div>
        </div> <!-- end row-->
      </div>
    </div> <!-- end widget-rounded-circle-->
  </div> <!-- end col-->
</ng-template>


</div>
