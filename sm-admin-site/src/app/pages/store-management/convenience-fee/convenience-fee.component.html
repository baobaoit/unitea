<div class="inner_pages store-coordinate-page">

  <nb-card-header class="main_header">
    <h1 class="page_title">{{ 'COMPONENTS.CONVENIENCE_FEE' | translate}}</h1>
    <div class="content_spacing">
      <button type="button" nbButton class="success_button" (click)="save()">{{'COMMON.SAVE' | translate }}</button>
    </div>
  </nb-card-header>

  <div [nbSpinner]="loader" nbSpinnerSize="large" nbSpinnerStatus="primary">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <form [formGroup]='form' class="storeCoordinateManagement">
          <nb-card class="nb-card inline-form-card">
            <nb-card-header class="nb-card-header">
              Choose a store
              <ngx-store-autocomplete (onStore)="onSelectStore($event)" [merchant]="merchantSelected"></ngx-store-autocomplete>
            </nb-card-header>
            <nb-card-body class="nb-card-body">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group mb-1">
                    <div class="col-sm-12">
                      <nb-checkbox formControlName="enabled">
                        {{ 'CONVENIENCE_FEE.Active' | translate }}
                      </nb-checkbox>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="convenienceFee" class="col-sm-12 col-form-label inputLabel">{{ 'CONVENIENCE_FEE.Fee' | translate }} *</label>
                    <div class="col-sm-12">
                      <input type="number" ngxValidateNumber class="form-control inputText" id="convenienceFee" formControlName='convenienceFee' placeholder="{{ 'CONVENIENCE_FEE.Fee' | translate }}"
                        required>
                      <span *ngIf="(convenienceFee.dirty || convenienceFee.touched) && convenienceFee.invalid && convenienceFee.errors.required" class="err-message">
                        {{ 'CONVENIENCE_FEE.FEE_REQUIRED' | translate }}
                      </span>
                    </div>
                  </div>
                </div>

              </div>
  
            </nb-card-body>
          </nb-card>
        </form>


      </div>
    </div>
   
  </div>

</div>
