<div class="row">
  <div class="col-md-6">
    <div class="uploader-wrapper">

      <ngx-awesome-uploader
      [enableCropper]="false"
      [adapter]="adapter"
      [fileMaxCount]="10" 
      [fileMaxSize]="4"
      [uploadType]="'multi'"
      (validationError)="onValidationError($event)" 
      [fileExtensions]="['jpg', 'jpeg', 'png', 'gif']"
      [enableCropper]="false" 
      (uploadSuccess)="onUploadSuccess($event)"
      (uploadError)="onUploadError($event)" 
      (removeSuccess)="onRemoveSuccess($event)"
      (fileAdded)="onFileAdded($event)" 
      [itemTemplate]="uploadItemTemplate" 
      [accept]="'.jpg, .png, .gif, .jpeg'">
        <div class="dropzoneTemplate">
          <div class="content">
            <img src="../../../../../assets/img/cloud-computing.png" width="80">
            <div class="content-top-text"> {{ 'COMMON.DRAG_DROP' | translate}} </div>
            <div class="content-center-text"> {{ 'COMMON.OR' | translate}} </div>
            <button class="file-browse-button" type="button"> {{ 'COMMON.BROWSE_FILES' | translate}} </button>
          </div>
        </div>

      </ngx-awesome-uploader>

    </div>

    <ng-template #uploadItemTemplate *ngIf="details == true" let-fileItem="fileItem" let-uploadProgress="uploadProgress">
      <p>File Size: {{fileItem.file.size}}</p>
      <p>File Name: {{fileItem.fileName}}</p>
      <p> Upload Progress: {{uploadProgress}} % </p>
    </ng-template>
  </div>


  <div class="col-md-6">
    <div *ngIf="images && images.length">

      <div class="grid-container">
      <div *ngFor='let image of images' class="image-item">
        
            <div class="grid-item square">
              <img [src]="image?.path" [alt]="image?.path">
              <span id="clickableDeleteIcon">
                <span><i class="fas fa-times" (click)="removeImage(image)"></i></span>
              </span>
            </div>

      </div>  
      </div>
    </div>

  <!--</div>-->
</div>
